<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jquery/plugins/gomap/jquery.gomap-1.3.2.min.js"></script>
    <link rel="stylesheet" href="css/themes/ASU1.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
    <script src="jquery/mobile/jquery.mobile-1.2.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="jquery/main.js"></script>

    <script>
//Using the goMap plugin I create the map using the local data values
        $(function() {
            $('#mapTitle').html(sessionStorage.selMapTitle);
            $('#map').css('height',windowHeight());
            $("#map").goMap({

                latitude: parseFloat(sessionStorage.selLat),
                longitude: parseFloat(sessionStorage.selLon),
                zoom:parseInt(sessionStorage.selZoom),
                maptype: 'ROADMAP'

            }) ;
//Create the marker
            $.goMap.createMarker({latitude:sessionStorage.selLat,longitude:sessionStorage.selLon, icon:'images/sparkyMapIconAndShadow.png',
            html: sessionStorage.selHtml});

        });

    </script>
</head>
<!-- Create the map page with the marker over the building -->
<body>
<div data-role="page" class="page-map">

    <div data-role="header">
        <a href="buildSelect.html" data-icon="arrow-l" data-ajax="false">back</a><h1 id="mapTitle">ASU Poly</h1> <a href="info.html" data-role="button" data-icon="info" data-rel="dialog" data-iconpos="right" >About</a>
    </div>

    <div data-role="content">

        <div id="map" class="gmap" ></div>



    </div>
    <div data-role="footer">
        <h4>CTI</h4>
    </div>
</div>



</body>
</html>
